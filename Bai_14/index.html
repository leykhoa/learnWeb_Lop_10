<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 14. Thư viện Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        header {
            padding: 50px 0;
            text-align: center;
            color: red;
        }

        h2 {
            padding-top: 30px
        }

        .container {
            border: 2px solid red
        }

        [class*=col-] {
            height: 100px;
            border: 2px solid orange
        }
    </style>
</head>

<body>
    <header>
        <h1>Bài 14. Thư viện Bootstrap - ngày 20.10.2022</h1>
    </header>
    <main>
        <h2>1. Giới thiệu Bootstrap</h2>
        <hr />
        <a href="https://getbootstrap.com/" target="_blank">Bootstrap</a> col-sm-12 <h2>2. Phân chia các loại màn hình
            trong Bootstrap</h2>
        <hr />
        <a href="https://getbootstrap.com/docs/5.2/layout/breakpoints/" target="_blank">Breadpoint</a>
        <br />
        <div class="container">Hello Container</div>
        <h2>3. Hệ thống lưới trong Bootstrap</h2>
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 ">1</div>
                <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 ">2</div>
                <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 ">3</div>
                <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 ">4</div>
            </div>
            <div class="row">Hello</div>
            <h3 class="hidden">Hello hidden</h3>
            <h3 class="invisible">Hello visibility</h3>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
