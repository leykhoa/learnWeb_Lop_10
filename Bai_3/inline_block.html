<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Inlin-Block</title>
		<style>
			.inline {
				border: 2px solid black;
				display: inline;
				width: 300px;
				height: 100px;
			}
			.inline-block {
				border: 2px solid red;
				display: inline-block;
				width: 300px;
				height: 100px;
			}
			.block {
				border: 2px solid green;
				display: block;
				width: 300px;
				height: 50px;
			}
			div {
				width: 50px;
				background-color: aqua;
				border: 2px solid red;
				display: inline;
			}
		</style>
	</head>
	<body>
		<div><h1 class="inline">fdfsdfsdafsdafdfsdaf</h1></div>
		<h1></h1>
		<h1 class="inline-block">Đây là inline-block</h1>
		<h1 class="block">Đây là Block</h1>
	</body>
</html>
